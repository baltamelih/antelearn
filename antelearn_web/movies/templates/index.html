<!DOCTYPE html>
{% load static %}

<head>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link href="{%static 'css/login.css' %}" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto " >
    <div [formGroup]="loginForm">
      <h1 class="h3 mb-3 fw-normal">Login</h1>
      <div class="form-floating form-group">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" autofocus="" formControlName="email" >
        <label for="email">Email address</label>
      </div>
      <div class="form-floating form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" >
        <label for="password">Password</label>
      </div>
      <div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="loginControl()">Giriş</button>
      </div>
      <div>

<a href = "register">
         <button class="mt-3 w-100 btn btn-lg btn-success" type="submit" >
        Kayıt ol
      </button></a>
    </div>

        <p class="mt-s5 mb-3 text-muted">&copy; 2022</p>

  </div>

  </main>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
